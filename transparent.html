<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Glass</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="ball"></div>
    <section class="glass">
      <div class="dashboard">
        <div class="logo">
          <img src="images/hum.png" alt="Hummingbird">
          <h3>Mohamad Itani</h3>
          <p>Biography</p>
        </div>

        <div class="links">
          <div class="link">
            <img src="images/linkedin.png" alt="linkedin">
            <h2>Linked In</h2>
          </div>
          <div class="link">
            <img src="images/insta.png" alt="instagram">
            <h2>Instagram</h2>
          </div>
          <div class="link">
            <img src="images/twitter.png" alt="twitter">
            <h2>Twitter</h2>
          </div>
          <div class="link">
            <img src="images/youtube.png" alt="youtube">
            <h2>YouTube</h2>
          </div>
        </div>

        <div class="box">

          <img src="images/web.png" alt="web">
          <h3>Web Developer</h3>

        </div>
      </div>

      <div class="about">
        <div class="status">
          <h1>Web Development</h1>
        </div>

        <div class="cards">
          <div class="card">
            <img src="images/html.png" alt="html">
            <div class="info">
              <h2>HTML</h2>
              <p>Experience with HTML</p>
            </div>
            <div class="progress">60%</div>
          </div>

          <div class="card">
            <img src="images/css.png" alt="css">
            <div class="info">
              <h2>CSS</h2>
              <p>Experience with CSS</p>
            </div>
            <div class="progress">60%</div>
          </div>

          <div class="card">
            <img src="images/js.png" alt="js">
            <div class="info">
              <h2>JS</h2>
              <p>Experience with JS</p>
            </div>
            <div class="progress">60%</div>
          </div>

        </div>
      </div>
    </section>
  </main>
  <div id="c1" class="circleTop"></div>
  <div id="c2" class="circleBottom"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="transparent.js" charset="utf-8"></script>
</body>

</html>
